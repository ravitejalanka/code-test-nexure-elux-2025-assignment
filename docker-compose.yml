version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: nexure-postgres
    environment:
      POSTGRES_DB: nexure_products
      POSTGRES_USER: nexure
      POSTGRES_PASSWORD: nexure123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexure"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: